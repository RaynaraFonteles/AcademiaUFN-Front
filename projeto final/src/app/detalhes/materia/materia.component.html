<div *ngIf="isLoading" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
</div>
<div *ngIf="!isLoading">
  <form>
    <div class="container mt-5 shadow-sm p-3 rounded bg-body">
      <h3 clas="mt-5">Dados da Matéria</h3>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da matéria</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" value="Sociologia">
      </div>
      <div class="mb-3">
        <label for="semestre" class="form-label">Semestre em que se aplica</label>
      <input type="text" class="form-control" id="semestre" formControlName="semestre" value="2">
      </div>

      <div class="pt-3 rounded d-flex justify-content-end">
        <a href="/detalhes" class="btn btn-outline-danger">
          <span *ngIf="!isLoading">Cancelar</span>
          <span *ngIf="isLoading" class="spinner-border" role="status"></span>
        </a>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Salvar</span>
          <span *ngIf="isLoading" class="spinner-border" role="status"></span>
        </button>
      </div>
    </div>
  </form>
</div>
