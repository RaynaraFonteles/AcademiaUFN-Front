<div class="container mt-5 shadow-sm p-3 mb-5 rounded bg-body">
  <h2>Cadastro de escola</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" formControlName="nome">
      <div *ngIf="cadastroForm.get('nome')?.invalid && cadastroForm.get('nome')?.touched" class="text-danger">
        Nome é obrigatório
      </div>
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" formControlName="endereco">
      <div *ngIf="cadastroForm.get('endereco')?.invalid && cadastroForm.get('endereco')?.touched" class="text-danger">
        Endereço é obrigatório
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading || cadastroForm.invalid">
      <span *ngIf="!isLoading">Salvar</span>
      <span *ngIf="isLoading" class="spinner-border" role="status"></span>
    </button>
  </form>
  
</div>
