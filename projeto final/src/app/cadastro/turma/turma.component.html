<div class="container mt-5 shadow-sm p-3 mb-5 rounded bg-body">
  <h2>Cadastro de escola</h2>
  <span>Turma</span>
  <form class="mt-5" [formGroup]="turmaForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição da turma</label>
      <input type="text" class="form-control" id="descricao" formControlName="descricao">
      <div
        *ngIf="turmaForm.get('descricao')?.invalid &&
        turmaForm.get('descricao')?.touched"
        class="text-danger"
      >
        Descrição da turma é obrigatório
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading || turmaForm.invalid">
      <span *ngIf="!isLoading">Salvar</span>
      <span *ngIf="isLoading" class="spinner-border" role="status"></span>
    </button>

  </form>
</div>
