<div class="container mt-5 shadow-sm p-3 mb-5 rounded bg-body">
  <h2>Cadastro de escola</h2>
  <span>Matérias</span>
  <form class="mt-5" [formGroup]="materiasForm" (ngSubmit)="addMaterias()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome da matéria</label>
      <input type="text" class="form-control" id="nome" formControlName="nome">
      <div
        *ngIf="materiasForm.get('nome')?.invalid &&
        materiasForm.get('nome')?.touched"
        class="text-danger"
      >
        Nome da matéria é obrigatório
      </div>
    </div>

    <div class="mb-3">
      <label for="semestre" class="form-label">Semestre em que se aplica</label>
      <input type="text" class="form-control" id="semestre" formControlName="semestre">
      <div
        *ngIf="materiasForm.get('semestre')?.invalid &&
        materiasForm.get('semestre')?.touched"
        class="text-danger"
      >
        Semestre da matéria é obrigatório
      </div>
    </div>


    <div class="mt-4">
      <table class="table" *ngIf="materias.length > 0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Semestre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let materia of materias">
            <td>{{ materia.nome }}</td>
            <td>{{ materia.semestre }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="isLoading || materiasForm.invalid">
      <span *ngIf="!isLoading">Salvar materia</span>
      <span *ngIf="isLoading" class="spinner-border" role="status"></span>
    </button>

    <button class="m-3 btn btn-primary" *ngIf="!isLoading && materias.length > 0" (click)="next()">
      Avançar >
    </button>

  </form>
</div>
