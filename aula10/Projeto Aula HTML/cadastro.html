<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome"><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" name="senha"><br>

        <input type="submit" value="Entrar"><br>
    </form>

    <h2>Cadastro</h2>
    <form>
        <label for="login">Login:</label><br>
        <input type="text" name="login"><br><br>

        <label for="sexo">Sexo: </label><br>
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br>
        <input type="radio" name="sexo" value="O"> Outros<br><br>

        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" name="interesses" value="futebol">Futebol<br>
        <input type="checkbox" name="interesses" value="cursos">Cursos<br>
        <input type="checkbox" name="interesses" value="Moda">Moda<br><br>

        <label for="estado">Estado: </label><br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="rs">RS</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
        </select><br><br>

        <label for="obeservacoes">Observações</label><br>
        <textarea name="obeservacoes"></textarea><br><br>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
