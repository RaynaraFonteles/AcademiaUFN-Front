<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrarAlerta()">Clique me</button>
    <button onclick="mostrarAlerta()">Clique aqui tambem,</button>
    <script>
        var contador = 0;
        function mostrarAlerta(){
            if(contador < 5){
                contador++;
                alert("Voce clicou " +contador + " vez");
            }else{
                alert("Você já clicou o maximo de 5 vezes");
            }
        }
    </script>
</body>
</html>
