<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o seu nome:
    <input type="text" id="nomeInput" onfocusout="minhaFuncao()">
    <input type="text" id="idadeInput" onfocusout="minhaFuncao()">
    <button onclick="mostrarMensage()">Mostrar mensagem</button>

    <p id="campoMensagem"></p>
    <script>
        function mostrarMensage(){
            var nome = document.getElementById("nomeInput").value;
            var idade = document.getElementById("idadeInput").value;

            var mensagem = nome + " tem " + idade + " anos.";
            document.getElementById("campoMensagem").textContent = mensagem
        }
    </script>
    </body>
</html>
